<!DOCTYPE html >
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증 실패</title>
</head>
<body>
<div style="font-family: sans-serif; width: 400px; height: 600px; border-top: 4px solid #D14124; margin: 100px auto; padding: 30px 0; box-sizing: border-box;">
    <h1 style="margin: 0; padding: 0 5px; font-size: 28px; font-weight: 400;">
        <span style="font-size: 15px; margin: 0 0 10px 3px;">홍만중국어</span><br />
        <span style="color: #D14124">메일인증 실패!</span>
    </h1>
    <p style="font-size: 16px; line-height: 26px; margin-top: 50px; padding: 0 5px;">
        인증 토큰이 유효하지 않습니다.<br />
        아래에 '인증 토큰 재생성' 버튼을 눌러 다시 시도해 주세요.
    </p>
    <a style="color: #FFF; text-decoration: none; text-align: center;" th:href="@{/mail/certified(email=${email},emailToken=${emailToken})}">
        <p style="display: inline-block; width: 210px; height: 45px; margin: 30px 5px 40px; background: #D14124; line-height: 45px; vertical-align: middle; font-size: 16px;">인증 토큰 재생성</p>
    </a>
    <div style="border-top: 1px solid #DDD; padding: 5px;"></div>
</div>
</body>
</html>
